  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f4f7fb;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 32px #0001;
      padding: 32px 18px 28px 18px;
      max-width: 360px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #223046;
      font-size: 1.5em;
      font-weight: 600;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .login-container input {
      width: 100%;
      padding: 14px 14px;
      margin-bottom: 16px;
      border: 1px solid #cfd8dc;
      border-radius: 8px;
      font-size: 1.08em;
      background: #f8fafc;
      transition: border 0.18s;
      outline: none;
    }
    .login-container input:focus {
      border: 1.5px solid #4f8cff;
      background: #fff;
    }
    .login-container button {
      width: 100%;
      padding: 8px 0;
      background: linear-gradient(90deg,#4f8cff 60%,#1976d2 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 0.98em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 1px 4px #4f8cff22;
      margin-top: 6px;
    }
    .login-container button:hover, .login-container button:focus {
      background: #223046;
      box-shadow: 0 2px 16px #1976d230;
    }
    .login-error {
      color: #e74c3c;
      margin-bottom: 12px;
      font-size: 1em;
      display: none;
      text-align: center;
    }
    @media (max-width: 600px) {
      .login-container {
        max-width: 98vw;
        padding: 18vw 4vw 10vw 4vw;
        border-radius: 0.8em;
        box-shadow: 0 2px 16px #0002;
      }
      .login-container h2 {
        font-size: 1.18em;
        margin-bottom: 16px;
      }
      .login-container input, .login-container button {
        font-size: 0.95em;
        padding: 7px 8px;
      }
    }
    @media (max-width: 400px) {
      .login-container {
        padding: 8vw 2vw 6vw 2vw;
      }
    }
    /* Previne zoom la focus pe input pe iOS */
/* Previne zoom la focus pe input pe iOS */
input, select, textarea {
  font-size: 16px !important;
}

</head>
<body>
  <form class="login-container" id="adminLoginForm" autocomplete="off">
    <h2>Autentificare Admin</h2>
    <div class="login-error" id="loginError">Utilizator sau parolă greșită!</div>
    <input type="text" id="username" placeholder="Utilizator" required autofocus autocomplete="off">
    <input type="password" id="password" placeholder="Parolă" required autocomplete="off">
    <button type="submit">Login</button>
  </form>


  <script>


    // Autentificare cu Firestore (users collection)
    document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim().toLowerCase();
      const pass = document.getElementById('password').value;
      try {
        const db = firebase.firestore();
        // Caută în users (admin)
        const q = await db.collection('users')
          .where('username', '==', user)
          .where('password', '==', pass)
          .get();
        if (!q.empty) {
          localStorage.setItem('adminLoggedIn', '1');
          window.location.href = 'index.html';
          return;
        }
        // Caută în employees (angajat)
        const empQ = await db.collection('employees')
          .where('username', '==', user)
          .where('password', '==', pass)
          .get();
        if (!empQ.empty) {
          const emp = empQ.docs[0].data();
          localStorage.setItem('userId', empQ.docs[0].id);
          window.location.href = 'user.html';
          return;
        }
        document.getElementById('loginError').style.display = 'block';
      } catch (err) {
        document.getElementById('loginError').textContent = 'Eroare conexiune autentificare!';
        document.getElementById('loginError').style.display = 'block';
      }
    });


  </script>
</body>
</html>
